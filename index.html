<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="javascript.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1 class="header">Tic-Tac-Toe</h1>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
            <label for="initiator">Player 1 goes first:</label>
            <label for="initiator" class="switch">
                <input type="checkbox" id="initiator" />
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content">
            <div class="scoreBoard">
                <input type="text" class="player1" value="Player 1" />
                <p class="score1">0</p>
            </div>
            <!-- <p class="player1"></p> -->
            <div class="container">
                <div class="box box1" data-index="0"></div>
                <div class="box box2" data-index="1"></div>
                <div class="box box3" data-index="2"></div>
                <div class="box box4" data-index="3"></div>
                <div class="box box5" data-index="4"></div>
                <div class="box box6" data-index="5"></div>
                <div class="box box7" data-index="6"></div>
                <div class="box box8" data-index="7"></div>
                <div class="box box9" data-index="8"></div>
            </div>
            <div class="scoreBoard">
                <input type="text" class="player2" value="Player 2" />
                <p class="score2">0</p>
            </div>
            <!-- <p class="player2">Player 2</p> -->
        </div>

        <div class="footer"></div>
    </body>
</html>
